<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <script src="/js/jquery-3.3.1.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/md5.js"></script>
    <script src="/js/loadWeb.js"></script>
</head>
<body>
<nav style="font-size:20px;text-align: center; top: 0px;" id="theNav"></nav>

<div style="text-align:center;vertical-align:middle;width:60%;margin-right:auto;margin-left:auto;">
    <input type="text" class="form-control normal-font" placeholder="输入用户名" aria-describedby="_Name" id="username">
</div>
<div style="text-align:center;vertical-align:middle;width:60%;margin-right:auto;margin-left:auto;">
    <input type="text" class="form-control normal-font" placeholder="输入密码" aria-describedby="_Id" id="pwd">
</div>
<div style="text-align:center;">
    <button type="button" class="btn btn-success normal-font" style="width: 500px;margin: 30px" onclick="getLoginInput()">登录</button>
</div>

<div id="theClock" style="font-size:20px;text-align: center;position: fixed; left:0px; bottom:0px; width:100%; background-color: #87CEEB; z-index:9999;"></div>
<script type="text/javascript">
    load_nav();
    startTime();
</script>
</body>
<script>
    function getLoginInput( ){
        var user = document.getElementById("username").value;
        var pwd = document.getElementById("pwd").value;
        test(user, pwd)
    }
    function test(user, pwd) {
        var data={"username": user, "pwd": hash = hex_md5(pwd)};
                $.ajax({
                    type: 'POST',
                    url:'http://127.0.0.1:8080/signin',
                    data:JSON.stringify(data),  //转化字符串
                    contentType: 'application/json; charset=UTF-8',
                    success:function(data_return){ //成功的话，得到消息
                        alert(data_return)
                    }
                });
    }
</script>
</html>
