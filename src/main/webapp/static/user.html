<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>个人主页</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/MyCss.css" rel="stylesheet">
    <link href="../css/popup.css" rel="stylesheet">

    <script src="../js/jquery-3.3.1.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/loadWeb.js"></script>
    <script src="../js/user_information.js"></script>
    <script src="../js/popup.js"></script>
    <script src="../js/about_message.js"></script>
</head>
<body>
<nav style="font-size:20px;text-align: center; top: 0;" id="global_header"></nav>
<script>
    $("#global_header").load("../static/global_header.html")
</script>


<div class="container" style="width: 90%;">
    <div class="row">

        <div class="col-md-2">
            <img alt="avatar" id="user-avatar" class="img-responsive" src=""
                 style="height: 160px; width: 160px;">
            <p id="u_nickname" style="font-size: 24px;"></p>
            <button type="button" class="btn btn-info" id="send_message_button" onclick="pop_up_message(this)" data-nickname="">发送私信</button>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="show_u_sex" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                    Dropdown
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" id="u_sex">
                                    <li><a onclick="change_u_sex('male')">male</a></li>
                                    <li><a onclick="change_u_sex('female')">female</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">学校</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" placeholder="" id="uni_name" readonly>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" id="privacyInfo" style="display: none;">
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">注册邮箱</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" placeholder="" id="u_email" readonly>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">权限</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" placeholder="" id="u_permissions" readonly>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">注册时间</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" placeholder="" id="u_create_time" readonly>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">头像外链</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" placeholder="" id="u_photo_url">
                        </div>
                    </div>
                </div>

                <div class="row" style="text-align: center;">
                    <button class="btn btn-primary" onclick="save_user_info_change()">保存修改</button>
                </div>

            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

</body>
<script>
    $(document).ready(function () {
        // 文档加载完毕，从数据库中读取需要的信息
        get_user_info();
    });
    function change_u_sex(u_sex){
        $('#show_u_sex').text(u_sex);
    }
</script>
</html>
