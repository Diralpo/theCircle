<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>主页</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/MyCss.css" rel="stylesheet">
    <script src="../js/jquery-3.3.1.js"></script>
    <script src="../js/jquery.cookie.js"></script>

    <style type="text/css">
        .center {
            position: absolute;
            top: 40%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<nav style="font-size:20px;text-align: center; top: 0;" id="global_header"></nav>
<script>
    $("#global_header").load("../static/global_header.html")
</script>

<div class="container ">
    <div class="input-group normal-font center-block center normal-font" style="text-align: center">
        <input type="text" class="form-control " style="width: 800px;height: 50px" id="index_search"
               placeholder="Search for...">
        <span class="input-group-btn">
        <button class="btn btn-default" type="button" style=" width:160px;height: 50px">Go!</button>
    </span>
    </div>
</div>
</body>
<script>
    function getLoginInput() {
        var user = document.getElementById("username").value;
        var pwd = document.getElementById("pwd").value;
        test(user, pwd)
    }

    function test(user, pwd) {
        var data = {"email": user, "password": pwd};
        $.ajax({
            type: 'POST',
            url: '/login',
            data: JSON.stringify(data),  //转化字符串
            contentType: 'application/json; charset=UTF-8',
            success: function (data_return) { //成功的话，得到消息
                alert(data_return);
                window.location.href = "test_login.html"
            }

        });
    }
</script>
</html>
