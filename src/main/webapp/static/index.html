<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>主页</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/MyCss.css" rel="stylesheet">

    <script src="../js/jquery-3.3.1.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
<nav style="font-size:20px;text-align: center; top: 0;" id="global_header"></nav>
<script>
    $("#global_header").load("../static/global_header.html")
</script>

<div class="container">
    <div class="row">
        <div class="col-md-9">
            <input type="text" maxlength="40" class="form-control normal-font" placeholder="search for..."
                   aria-describedby="_Search"
                   id="search_str" style="height: 38px">
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-success normal-font"
                    style="background-color: #FFF0F0; border: 0; color: black; height: 38px;">search
            </button>
        </div>
    </div>
    <!-- 显示需要展示的信息 -->
    <br/>

    <div class="row">
        <div class="col-md-2">
            <div>
                <div>
                    <div>
                        按类型浏览
                    </div>
                    <a href="/">
                        游戏
                    </a>
                    <br/>
                    <a href="/">
                        影音
                    </a>
                    <br/>
                    <a href="/">
                        体育
                    </a>
                </div>
                <div>
                    <div>
                        最近查看
                    </div>
                    <div>
                        <a href="/">
                            RimWorld
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-7" id="show_object">
        </div>
        <div class="col-md-3" style="background-color: rgba( 152, 251, 158, 0.2 ); height: auto">

        </div>
    </div>


</div>
</body>
<script>
    function myFocus() {
        $("#show_object>div").mouseover(
            alert($(this).find("a>div.col-md-8>p").text())
        );
    }

    $(document).ready(function () {
        // 文档加载完毕，从数据库中读取需要的信息
        $.ajax({
                type: 'GET',
                url: '/object/seekObject',
                contentType: 'application/json; charset=UTF-8',
                success: function (data_return) { //成功的话，得到消息
                    var data = eval(data_return);
                    var len = data.length;
                    if(len>0) {
                        for (var i = 0; i < len; i++) {
                            var newP = $('<br/><div class="row"">' +
                                '<a href="'
                                + data[i]['obj_href']+
                                '"><div class="col-md-4"><img height="60px" alt="'
                                +data[i]['obj_name']
                                +'"' +
                                'src="'
                                +data[i]['obj_img_href']+
                                '"></div><div class="col-md-8">' +
                                '<p>'+data[i]['obj_name']+'</p>' +
                                '<div><div><span>' +
                                '独立, 平台, 好评原声音乐' +
                                '</span></div> </div> </div> </a> </div>')
                            $("#show_object").append(newP)
                        }
                    }
                }
            }
        );
    });
</script>
</html>
