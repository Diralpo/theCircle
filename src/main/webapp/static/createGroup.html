<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>游戏详情</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/MyCss.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/star-rating.css" rel="stylesheet">
    <script src="../js/jquery-3.3.1.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/star-rating.min.js"></script>
    <script src="../js/loadWeb.js"></script>
    <script src ="../js/group.js"></script>
</head>
<body>
<nav style="font-size:20px;text-align: center; top: 0;" id="global_header"></nav>
<script>
    $("#global_header").load("../static/global_header.html")
</script>
<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-3" style="text-align: center"></div>
        <div class="col-md-6 normal-font">

            <p style="color: purple;font-size: 40px">注册新小组</p>


            <h4 style="color: purple;margin-top: 30px">小组所属项目名称</h4>
            <input type="text" id="group_object_name"
                   style="width:400px;border:none; border-bottom:3px solid purple;outline: none;">
            <p id="group_object_name_error" style="color: purple;display: none">项目名称错误</p>

            <h4 style="color: purple;margin-top: 30px">小组名称</h4>
            <input type="text" id="group_name"
                   style="width:400px;border:none; border-bottom:3px solid purple;outline: none;">
            <p id="group_name_error" style="color: purple;display: none">小组名称错误</p>

            <h4 style="color: purple;margin-top: 30px">小组所属学校</h4>
            <input type="text" id="group_uni_name"
                   style="width:400px;border:none; border-bottom:3px solid purple;outline: none;">
            <p id="group_uni_name_error" style="color: purple;display: none">学校名称错误</p>

            <form role="form" style=";margin-top: 30px">
                <div class="form-group">
                    <label>简介</label>
                    <textarea class="form-control" rows="6" id="group_introduction" style="width: 400px"></textarea>
                </div>
            </form>

        </div>
        <div class="col-md-3" style="text-align: center"></div>

    </div>
    <button class="btn btn-default" type="submit" onclick="create_group()"
            style="font-size:16px;margin-left:290px;background-color:purple;color:white;width: 400px;height: 40px">
        确认注册
    </button>
</div>

</body>
</html>
