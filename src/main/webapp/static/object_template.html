<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/MyCss.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/star-rating.css" rel="stylesheet">
    <script src="../js/jquery-3.3.1.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/star-rating.min.js"></script>

</head>
<body>
<nav style="font-size:20px;text-align: center; top: 0;" id="global_header"></nav>
<script>
    $("#global_header").load("../static/global_header.html")
</script>
<div class="container-fluid" style="margin-top: 50px">
    <div class="row">

        <div class="col-md-3" style="text-align: center"></div>
        <div class="col-md-5 normal-font">
            <div id="content" style="margin-top: 30px">
                <h1>game1</h1>
                <div id="content-info" style="float: left">
                    <div id="img" style="float: left">
                        <img src="../image/object_img/RimWorld.jpg">
                    </div>
                    <div id="info" style="margin-left:10px;float: right">
                        <span>发行公司：</span>我发行的
                        <br>
                        <span>发行时间：</span>8102.0.1
                        <br>
                        <span>其他信息：</span>充数的
                        <br>
                    </div>
                    <div id="score">
                        <form>
                            <label for="input_score">评分</label>
                            <input style="display: inline" id="input_score" name="input_score" class="rating" value="0">
                            <button class="btn btn-default" type="submit"
                                    style="background-color:purple; color: white; border: none">提交评分
                            </button>
                        </form>
                        <script>
                            $("#input_score").rating({
                                min: 0,
                                max: 5,
                                step: 0.5,
                                size: "xxs",
                                showClear: false,
                                showCaption: false,
                            })
                        </script>
                    </div>
                </div>

                <div style="float: right;border-left: solid purple 1px">
                    <div style="margin-left: 10px">
                    <p>theCircle评分</p>
                        <div>
                            <strong style="font-size: 30px">
                                10.0
                            </strong>
                        </div>
                    </div>
                </div>
            </div>

            <div style="margin-top: 250px" id="brief-introduction">
                <h2>简介</h2>
                <div style=" margin-top:10px; border-top: solid purple 1px">
                    <p class="normal-font">
                        这里是简介balabala
                    </p>
                </div>

            </div>

            <div id="comment">

                <h2>用户评论</h2>

                <div style=" margin-top:10px; border-top: solid purple 1px">
                    <p class="normal-font">
                        这里是简介balabala
                    </p>
                </div>
            </div>



        </div>
        <div class="col-md-3" style="text-align: center"></div>
</div>

</div>
</body>
</html>
