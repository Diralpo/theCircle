<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>主页</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav style="font-size:20px;text-align: center; top: 0;" id="theNav"></nav>
<script>
    $("#theNav").load("/static/theNav.html")
</script>

<div style="text-align:center;vertical-align:middle;width:60%;margin-right:auto;margin-left:auto;">
    <input type="text" class="form-control normal-font" value="test" placeholder="输入用户名" aria-describedby="_Name"
           id="username">
</div>
<div style="text-align:center;vertical-align:middle;width:60%;margin-right:auto;margin-left:auto;">
    <input type="text" class="form-control normal-font" value="123" placeholder="输入密码" aria-describedby="_Id" id="pwd">
</div>
<div style="text-align:center;">
    <button type="button" class="btn btn-success normal-font" style="width: 500px;margin: 30px"
            onclick="getLoginInput()">登录
    </button>
</div>

</body>
<script>
    function getLoginInput() {
        var user = document.getElementById("username").value;
        var pwd = document.getElementById("pwd").value;
        test(user, pwd)
    }

    function test(user, pwd) {
        var data = {"email": user, "password": pwd};
        $.ajax({
            type: 'POST',
            url: '/login',
            data: JSON.stringify(data),  //转化字符串
            contentType: 'application/json; charset=UTF-8',
            success: function (data_return) { //成功的话，得到消息
                alert(data_return);
                window.location.href = "test_login.html"
            }

        });
    }
</script>
</html>
